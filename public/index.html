            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: #007bff;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }

            font-size: 16px;

            font-size: 18px;
            font-weight: bold;

            grid-template-columns: repeat(13, 1fr);

            justify-content: center;

            position: relative; /* 子要素（裏面）の配置のために必要 */
            width: 40px;

            color: #333; /* 表側の文字色 */

            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;

            user-select: none;
            overflow: hidden; /* 画像がはみ出さないように */

        .card:hover {
            transform: scale(1.05);

        /* ★修正: カードの裏面を画像で表示するためのスタイル */

            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;

    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #game-controls, #matching-area, #game-info, #game-board, #game-over-message {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: #007bff;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
        #player-scores, #player-wins {
            display: flex;
            justify-content: space-around;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(13, 1fr);
            grid-gap: 5px;
            justify-content: center;
            align-items: center;
        }
        .card {
            position: relative;
            width: 40px;
            height: 60px;
            background-color: transparent;
            color: #333;
            border: 1px solid #333;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
            user-select: none;
            overflow: hidden;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://t18.pimg.jp/019/252/188/1/19252188.jpg');
            background-size: cover;
            background-position: center;
            transition: opacity 0.3s ease-in-out;
            z-index: 1;
        }
        .card[data-flipped='true']::before {
            opacity: 0;
        }
        /* ★修正: スートの文字色クラス */
        .red-card {
            color: red;
        }
        .black-card {
            color: black;
        }
        #game-over-message {
            background-color: #fff;
            color: #333;
        }
        #game-over-text {
            font-size: 48px;
            font-weight: bold;
            margin-top: 0;
        }
        #game-over-image {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .game-over-buttons {
            margin-top: 20px;
        }
        .my-player-label {
            color: #fff;
            background-color: #007bff;
            padding: 2px 6px;
            border-radius: 4px;
        }
        .my-turn-indicator {
            color: #333;
            background-color: #ffc107;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
